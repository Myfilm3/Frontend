
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro - MYFILM</title>
  <style>
    body { background: #040D19; color: white; font-family: 'Public Sans', sans-serif; padding: 2rem; }
    input, select { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; background: #793DF0; color: white; border: none; }
  </style>
</head>
<body>
  <h1>Registro</h1>
  <form>
    <input type="text" placeholder="Nombre completo" required />
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <select>
      <option selected disabled>Selecciona tu plataforma</option>
      <option>Netflix</option>
      <option>Prime Video</option>
      <option>Filmin</option>
    </select>
    <button type="submit">Crear cuenta</button>
  </form>
</body>
</html>
