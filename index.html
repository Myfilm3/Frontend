
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MYFILM - Vista previa</title>
  <link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { margin: 0; font-family: 'Public Sans', sans-serif; background: #040D19; color: white; scroll-behavior: smooth; }
    header { padding: 1.5rem 2rem; display: flex; align-items: center; justify-content: space-between; background: #040D19; position: sticky; top: 0; z-index: 10; }
    header nav a { margin-left: 1.2rem; color: #EFB910; text-decoration: none; font-weight: 500; }
    section { padding: 6rem 2rem; min-height: 100vh; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    .hero { background: linear-gradient(180deg, #040D19 0%, #071829 100%); }
    .hero h1 { font-size: 3rem; margin-bottom: 1rem; }
    .scroll { margin-top: 2rem; font-size: 1rem; color: #9CA9B8; }
    .section-title { font-size: 2rem; margin-bottom: 1.5rem; }
    .placeholder { background: #111925; padding: 2rem; border-radius: 1rem; width: 80%; text-align: center; opacity: 0.8; }
  </style>
</head>
<body>
  <header>
    <img src="logo.png" alt="MYFILM" width="140">
    <nav>
      <a href="#kids">Kids</a>
      <a href="#seguimiento">Seguimiento</a>
      <a href="#comunidad">Comunidad</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Tu recomendador de entretenimiento</h1>
    <p class="scroll">Haz scroll para más información</p>
  </section>

  <section id="kids">
    <div class="section-title">Apartado Kids</div>
    <div class="placeholder">Contenido visual y filtros por edad</div>
  </section>

  <section id="seguimiento">
    <div class="section-title">Mis seguimientos y disponibilidad</div>
    <div class="placeholder">Organiza tus contenidos por plataforma y calendario</div>
  </section>

  <section id="comunidad">
    <div class="section-title">Comunidad, MyList y Logros</div>
    <div class="placeholder">Comparte tus gustos y recomendaciones</div>
  </section>
</body>
</html>
