
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MYFILM</title>
  <style>
    body { background-color: #111925; color: white; font-family: 'Public Sans', sans-serif; padding: 2rem; }
    form { max-width: 400px; margin: 2rem auto; }
    input { display: block; width: 100%; margin-bottom: 1rem; padding: 0.75rem; border-radius: 6px; border: none; }
    button { padding: 0.75rem 2rem; background: #621CEE; color: white; border: none; border-radius: 6px; width: 100%; }
  </style>
</head>
<body>
  <h1 style="text-align:center;">Iniciar sesión</h1>
  <form>
    <input type="email" placeholder="Correo electrónico" required />
    <input type="password" placeholder="Contraseña" required />
    <button type="submit">Entrar</button>
  </form>
</body>
</html>
