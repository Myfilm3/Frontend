
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - MYFILM</title>
  <style>
    body { background: #111925; color: white; font-family: 'Public Sans', sans-serif; padding: 2rem; }
    input { display: block; margin-bottom: 1rem; padding: 0.5rem; width: 300px; }
    button { padding: 0.5rem 1rem; background: #621CEE; color: white; border: none; }
  </style>

<body>
  <h1>Iniciar sesión</h1>
  <form>
    <input type="email" placeholder="Correo electrónico" required />

    <button type="submit">Entrar</button>
  </form>
</body>
</html>
